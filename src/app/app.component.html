<div *ngFor="let button of buttons" class="button-content">
  <button
    type="button"
    mat-raised-button
    [routerLink]="button.path"
    routerLinkActive
    #rla="routerLinkActive"
    [disabled]="rla.isActive"
    color="primary"
    skipLocationChange="true"
  >
    {{ button.text }}
  </button>
</div>

<em>loading: {{ loading ? 'true' : 'false' }}</em>
<router-outlet></router-outlet>
<router-outlet name="modal"></router-outlet>
